<!DOCTYPE html> <!-- le dice al navegador que es html5  -->
<html lang="en"> <!-- etiqueta raiz. empieza el proyecto. define el lenguaje. "en" dice que esta en ingles -->
<head> <!-- cabeza del doc. lo que ponga aca no es visible en la pag. es config. de la pag. -->
    <meta charset="UTF-8"> <!-- tipo de teclado que podemos aceptar. charset="UTF-8" es el que te toma "ñ" por ej. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El ninja sentado</title> <!-- titulo de la pestaña de arriba -->
    <link rel="stylesheet" href="style.css"> <!-- aca lo estoy linkeando con el .css (le da el estilo) -->
</head> <!-- termina "head" config. -->
<body>
    
<h1 class="titulo"> Yo soy el ninja sentado</h1><!-- h1=titulo --> <!-- "class" es una etiqueta para 
despues buscarlo en .css -->

<p>esto es un parrafo</p> <!-- parrafo -->

    hace que te redireccione a una pestaña nueva -->link a google en una pestaña nueva</a>
</nav>
</section>
<section>
